<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global/global.css">
    <link rel="stylesheet" href="../css/principal/principal.css">
    <link rel="stylesheet" href="../css/notices/notices.css">
    <script src="https://kit.fontawesome.com/c82c5bef31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <!-- Start header -->

    <header>
        <nav>
             <div class="row-cont">
                <div class="logo-cont">
                    <img src="../Img/PORTAL-movil-logo-08.webp" alt="logo-page">
                </div>

                <!-- Start header mobile -->
                <div class="open-modal-cont">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- End header mobile -->

                <!-- Start header desktop -->
                <ul class="ul_pages">
                    <li class="li_page"><a href="../index.html">Inicio</a></li>
                    <li class="li_page"><a href="../Pages/notices.html">Noticias</a></li>
                    <li class="li_page"><a href="../index.html#contact-section">Contactame</a></li>
                    <li class="li_page"><div class="change-colors"></div></li>
                </ul>
                <!-- End header desktop-->

             </div>
        </nav>
    </header>
    <!-- End header -->

    <!-- Start main -->

    <main>
        <section class="principal-notice-section">
            <div class="principal-notice-cont">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
            </div>
        </section>
        <section class="more-notices-section">
            <div class="more-notices-cont">
                <div class="more-notice-title-cont">
                    <span>Mas noticias</span>
                </div>

                <hr>

                <div class="notices-cont">
                    
                    
                </div>

            </div>
        </section>
    </main>

    <!-- End main -->

    <!-- Start modal -->
    <div class="modal-background-cont">
        <div class="menu-background">
            <div class="close-btn-cont">
                <button id="close-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>

            <ul class="ul_pages-resp">
                <li class="li_page-resp"><a href="">Inicio</a></li>
                <li class="li_page-resp"><a href="">Noticias</a></li>
                <li class="li_page-resp"><a href="">Contactame</a></li>
            </ul>
        </div>
    </div>

    
    <!-- End modal -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/global/global.js"></script>
    <script src="../js/notices/notices.js"></script>

</body>
</html>
